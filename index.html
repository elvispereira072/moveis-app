<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Khand&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: red;
            overflow-x: hidden;
            height: 100%;
        }

        #home h2 {
            font-family: 'Khand', sans-serif;
            font-size: 3em;
        }

        #home {
            text-align: center;
        }

        p {
            margin: 0;
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 40%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.7;
        }

        nav {
            background: black;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-items {
            display: flex;
            justify-content: center;
        }

        .menu-items a {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                top: 10px;
                right: 20px;
            }

            .menu-items {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .menu-items a {
                margin: 10px 0;
            }

            .menu-items.active {
                display: flex;
            }
        }

        .product-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            margin: 20px 0;
        }

        .comment-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
            margin: 20px 0;
        }

        .comment-section h2 {
            text-align: center;
        }

        .comment-section form {
            display: flex;
            flex-direction: column;
        }

        .comment-section input,
        .comment-section textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .comment-section button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .comment-section button:hover {
            background-color: gray;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .footer-bottom {
            background-color: rgba(5, 5, 5, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }

        .comment-section {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid yellow;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .comment-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .comment-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .comment-section input[type="text"],
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
        }

        .comment-section button {
            align-self: center;
            padding: 10px 20px;
            background-color: navy;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-section button:hover {
            background-color: navy;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment p {
            margin: 0;
            color: black;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 95%;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                max-width: 100%;
                padding-bottom: 75%;
            }
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="assets/fruta.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="content">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu-items" id="menuItems">
            <a href="about.html"><i class="fas fa-home"></i> About Us</a>
        </div>
    </nav>
    <br>
    <div class="content">
        <section id="home">
            <h2>Movies</h2>
        </section>
        
        <section id="products" class="product-section">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/sQJAUl6xupI"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <br><br>

            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/x5pZI-DmtrE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </div>
   <br><br>
    
    <section id="products" class="product-section">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NmTPDA15lPA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <br><br>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/i9QdSVbCJLk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>
   <br><br>
    
    <section id="comments" class="comment-section">
        <h2>Leave Your Comment</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="comment" rows="4" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>

        <div class="comments">
            <div class="comment">
                <p><strong>João Silva:</strong> Great movie selection! Highly recommend to everyone.</p>
            </div>
            <div class="comment">
                <p><strong>Ana Costa:</strong> Loved the video about classic movies. Very informative!</p>
            </div>
        </div>
    </section>
    <br><br>
    
    <footer>
        <div class="footer-bottom">
            © 2024 Your Company. All rights reserved
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('active');
        }
    </script>
    
</body>
</html>
